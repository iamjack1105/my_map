            position: fixed !important;

        #draggable-panel-placeholder {
            position: absolute;
            top: 10px;

            border: 2px solid red;
            width: auto;
            height: auto;
            min-width: 250px;
            min-height: 70px;

            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px 5px;
        }
        #draggable-panel-placeholder div {
             display: flex;
             flex-direction: column;
             align-items: center;
             font-weight: bold;
             font-family: 'Microsoft JhengHei', '正黑體', cursive;
        }
        #draggable-panel-placeholder div span:first-child {
             font-size: 48px;
             color: red;
             margin-bottom: -25px;
        }
        #draggable-panel-placeholder div span:last-child {
            font-size: 28px;
            color: green;

        #distance-disclaimer {
            position: fixed;
            top: 295px;

    </div>

    <script>
    (function() {
        const panel = document.getElementById('draggable-panel-placeholder');
        let isDragging = false, dragStartX = 0, dragStartY = 0, panelInitialLeft = 0, panelInitialTop = 0;

        panel.addEventListener('mousedown', (e) => {
            let targetElement = e.target;
            let isInsidePanel = false;
            while(targetElement) {
                if (targetElement.id === 'draggable-panel-placeholder') {
                    isInsidePanel = true;
                    break;
                }
                targetElement = targetElement.parentElement;
            }

            if (isInsidePanel) {
                 if (e.button === 0) {
                     isDragging = true;
                     dragStartX = e.clientX;
                     dragStartY = e.clientY;
                     const rect = panel.getBoundingClientRect();
                     panelInitialLeft = rect.left;
                     panelInitialTop = rect.top;
                     panel.style.cursor = 'grabbing';
                     panel.style.position = 'fixed';
                     e.preventDefault();
                 }
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const newLeft = panelInitialLeft + e.clientX - dragStartX;
            const newTop = panelInitialTop + e.clientY - dragStartY;
            panel.style.left = newLeft + 'px';
            panel.style.top = newTop + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                panel.style.cursor = 'move';
            }
        });

        panel.ondragstart = function() { return false; };

        window.toggleAllLayers = function(show) {
            document.querySelectorAll('.leaflet-control-layers-overlays input[type="checkbox"]').forEach(cb => {
                if (cb.checked !== show) {
                    cb.click();
                }
            });
        };
    })();
    </script>
